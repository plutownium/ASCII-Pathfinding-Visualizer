<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pathfinding Visualizer</title>
        <link rel="stylesheet" href="fancy.css" />
        <script src="classes.js"></script>
        <script src="dijkstras.js"></script>
        <script src="mazes.js"></script>
        <script src="fancy.js" defer></script>
        <script async defer data-domain="github.com/plutownium/ascii-pathfinding-visualizer"
            src="https://plausible.io/js/plausible.js"></script>

    </head>

    <body>
        <div id="legendContainer">
            <div id="leftSpacer"></div>
            <div id="leftBorder">
                <div id="headlineContainer">
                    <div class="spacer"></div>
                    <h1>Pathfinding Visualizer</h1>
                </div>
                <div id="hrContainer">
                    <hr width="260px" />
                </div>
                <div id="legend">
                    <div class="legendLineContainer">
                        <div class="spacer"></div>
                        <div class="imgContainer">
                            <img src="./images/icons8-play-26.png" />
                        </div>
                        <span class="legendText">Start Node</span><br />
                    </div>
                    <div class="legendLineContainer">
                        <div class="spacer"></div>
                        <div class="imgContainer">
                            <img src="./images/bullseye.png" width="25px" />
                        </div>
                        <span class="legendText">Target Node</span><br />
                    </div>
                    <!-- <span>% Bomb Node</span> -->
                    <div class="legendLineContainer">
                        <div class="spacer"></div>
                        <div class="imgContainer">
                            <img src="./images/unvisited.png" width="25px" />
                        </div>
                        <span class="legendText">Unvisited Node</span><br />
                    </div>
                    <div class="legendLineContainer">
                        <div class="spacer"></div>
                        <div class="imgContainer">
                            <img src="./images/pink-blue.png" />
                        </div>
                        <span class="legendText">Visited Nodes</span><br />
                    </div>
                    <div class="legendLineContainer">
                        <div class="spacer"></div>
                        <div class="imgContainer">
                            <img src="./images/orange.png" />
                        </div>
                        <span class="legendText">Shortest Path Node</span><br />
                    </div>
                    <div class="legendLineContainer">
                        <div class="spacer"></div>
                        <div class="imgContainer">
                            <img src="./images/mango.png" />
                        </div>
                        <span class="legendText">Wall Node</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="rightContainer">
            <div id="welcomeTitle"><h2>Pathfinding Visualizer</h2></div>
            <div id="board">
                <div id="btnContainer">
                    <!-- TODO: fix this container above the board, as in the drawing -->
                    <div id="buttons">
                        <div class="buttonDiv">
                            <button
                                id="moveStartBtn"
                                class="button green legendText"
                            >
                                Place Start Node
                            </button>
                        </div>
                        <div class="buttonDiv">
                            <button
                                id="moveTargetBtn"
                                class="button green legendText"
                            >
                                Place Target Node
                            </button>
                        </div>

                        <!-- <button id="moveBombBtn">Place Bomb Node</button> -->
                        <div class="buttonDiv">
                            <button
                                id="removeWallBtn"
                                class="button red legendText"
                            >
                                Remove Wall Segment
                            </button>
                        </div>
                        <div class="buttonDiv">
                            <button
                                id="clearBoardBtn"
                                class="button red legendText"
                            >
                                Clear Board
                            </button>
                        </div>

                        <div class="buttonDiv">
                            <div class="dropdown">
                                <button class="dropBtn button legendText">
                                    Generate Maze
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <div class="dropdown-content">
                                    <button
                                        id="randomMazeBtn"
                                        class="button blue legendText"
                                    >
                                        Random
                                    </button>
                                    <button
                                        id="recursiveDivisonBtn"
                                        class="button blue legendText"
                                    >
                                        Recursive Division
                                    </button>
                                    <button
                                        id="binaryTreeBtn"
                                        class="button blue legendText"
                                    >
                                        Binary Tree
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="buttonDiv">
                            <button id="go" class="button green legendText">
                                Visualize Dijkstra's
                            </button>
                        </div>
                        <div class="buttonDiv">
                            <!-- href="https://plutownium.github.io/ASCII-Pathfinding-Visualizer/ascii.html" -->
                            <button id="goToAsciiVersion"
                                class="button legendText"
                                onclick="goToFancyVersion()"
                            >
                                View Ascii Version</a
                            >
                        </div>
                    </div>
                    <!-- <div id="gradient"></div> -->
                </div>
                <!-- TODO: Invent a new way of getting error messages to the user. 
			Maybe a div that pops into view for 4 sec, fades out? -->

                <div id="jumbotron">
                    <div id="main"></div>
                </div>
            </div>
        </div>
    </body>
</html>
